<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" content="" />
	
	
</h:head>
<h:body>
	<ui:composition>
		<ui:fragment rendered="#{login.isLoggedIn() == true}">
			<h:outputStylesheet library="css" name="content.css"  />
			<!-- Page container -->
			<div id="main-content" class="page-container">

				<!-- Page content -->
				<div class="page-content">

				<ui:include src="../content/sideMenu.xhtml"/>
			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				
				<div class="content">
					<h:form>
					<div class="col-md-6">
						<fieldset>
						   	<legend class="text-semibold"><i class="icon-truck position-left"></i> Language tool</legend>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label>Identifier:</label>
											<h:inputText type="text" value="#{lang.strIdentifier}" p:placeholder="Variable" class="form-control"/>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label>English:</label>
											<h:inputText type="text" value="#{lang.strValue_en}" p:placeholder="English" class="form-control"/>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label>German:</label>
											<h:inputText type="text" value="#{lang.strValue_ger}" p:placeholder="German" class="form-control"/>
										</div>
									</div>
									
								</div>
								<div class="text-right">
									<h:commandButton type="submit" class="btn btn-primary" value="Save" action="#{lang.saveToDb()}"/>
								</div>
							</fieldset>
						</div>
					</h:form>
					<!-- Footer -->
					<div class="footer text-muted">
								&#169; #{p_const.strYear}<a href="#{p_const.strTec4u_url}"
									target="_blank" class="href-color"> #{p_const.strCopyright}</a>
							</div>
					<!-- /footer -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->
					

				</div>
				<!-- /page content -->
				<script>
					$(document).ready( function () {
					    $('#other-reg-tbl').DataTable();
					} );
				</script>
			</div>
			<!-- /page container -->
		</ui:fragment>
	</ui:composition>
</h:body>
</html>
